<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
    <table border="1">
        <tr>
        <td colspan="4">
            <input type="text" id="inputBox" value="0"/>
            </td>
        </tr>
        <tr>
          <td class="digitButton" onclick="digitBtnPressed(7)">7</td>
          <td class="digitButton" onclick="digitBtnPressed(8)">8</td>
          <td class="digitButton" onclick="digitBtnPressed(9)">9</td>
          <td class="operatorButton" onclick="operatorBtnPressed('x')">x</td>
        </tr>
        <tr>
          <td class="digitButton" onclick="digitBtnPressed(4)">4</td>
          <td class="digitButton" onclick="digitBtnPressed(5)">5</td>
          <td class="digitButton" onclick="digitBtnPressed(6)">6</td>
          <td onclick="operatorBtnPressed('-')">-</td>
        </tr>
        <tr>
          <td class="digitButton" onclick="digitBtnPressed(1)">1</td>
          <td class="digitButton" onclick="digitBtnPressed(2)">2</td>
          <td class="digitButton" onclick="digitBtnPressed(3)">3</td>
          <td class="operatorButton" onclick="operatorBtnPressed('+')">+</td>
        </tr>
        <tr>
        <td colspan="2" onclick="digitBtnPressed(0)">0</td>
            <td class="ACButton" onclick="btnACPressed()">AC</td>
            <td onclick="operatorBtnPressed('/')">/</td>  
        </tr>
        <tr>
        <td colspan="4" onclick="calculate()">=</td>
        </tr>
        </table>
    
        <script>
            var newLine = true;     //Bolean variable. Determines if the next thing the user types should be on a new line
            var value1;
            var currentOperator;
            
        //Event handler for when any digit button is pressed    
        function digitBtnPressed(button){
            if(newLine){
                document.getElementById("inputBox").value = button;
                newLine = false;
            }else{
                 var currentValue = document.getElementById("inputBox").value;
                 document.getElementById("inputBox").value = currentValue + button;
            }
        }
        
        //Event handler for when the AC button is pressed    
        function btnACPressed(){
            document.getElementById("inputBox").value = "0";
            newLine = true;
            value1 = undefined;
            currentOperator = undefined;
        }
        
        //Event handler for when operator buttons    
        function operatorBtnPressed(operator){
            currentOperator = operator;
            value1 = parseFloat(document.getElementById("inputBox").value);
            newLine = true;
        }    
        
        //Event handler for equals to button    
        function calculate(){
            if(value1 !== undefined && currentOperator !== undefined){
                var value2 = parseFloat(document.getElementById("inputBox").value);
                var result;
                
                switch(currentOperator){
                    case '+':
                        result = value1 + value2;
                        break;
                    case '-':
                        result = value1 - value2;
                        break;
                    case 'x':
                        result = value1 * value2;
                        break;
                    case '/':
                        result = value1 / value2;
                        break;
                    default:
                        result = "Error";
                }
                
                document.getElementById("inputBox").value = result;
                newLine = true;
                value1 = undefined;   //or 0
                currentOperator = undefined;
            }
        }
        </script>
    </body>
</html>
